<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
</head>

<body>
    <div class="login-dark">
        <form method="post">
            <h2 class="sr-only" style="color: rgb(145, 13, 116);">Register</h2>
            <h2 class="text-center" style="color: rgb(145, 13, 116);">Register</h2>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
			<div class="form-group"><input class="form-control" type="tel" name="phone" placeholder="Phone Number"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
			<div class="form-group"><input class="form-control" type="password" name="password" placeholder="Confirm Password"></div>

			<div class="form-group"><button class="btn btn-block text-light" type="submit" style="background-color: rgb(145, 13, 116);">Sign In</button></div><a href="#" class="forgot">Forgot your email or password?</a></form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
